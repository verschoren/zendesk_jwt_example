name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@master
      - name: Publish
        uses: cloudflare/wrangler-action@1.3.0
        with:
          apiKey: ${{ secrets.CLOUDFLARE_TOKEN }}
          email:  ${{ secrets.CLOUDFLARE_EMAIL }}
          preCommands: npm ci
